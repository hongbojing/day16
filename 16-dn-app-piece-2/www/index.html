<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">DEATH NOTE</h1>
      </ion-header-bar>
      <div class="bar bar-subheader">
        <h2 class="title">A note owned by the death</h2>
      </div>
      <ion-content class="has-subhaeder">
        <img src="http://fc01.deviantart.net/fs71/i/2012/067/c/a/death_note_l_by_nitro7e-d4s4eti.jpg" alt="death note cover">
      </ion-content>

      <div class="bar bar-footer bar-dark">
        <h2 class="title">DN Footer</h2>
      </div>
    </ion-pane>
  </body>
</html>
